    <script>
    // 讓背景圖片寬高可以自適應白板的寬度和高度
    // 定義背景圖片的原始尺寸
    const ORIGINAL_IMAGE_WIDTH = 1920;
    const ORIGINAL_IMAGE_HEIGHT = 713;

    function updateFinishContainerDimensions() {
        const whiteBoard = document.querySelector('.white-board');
        const finishContainer = document.querySelector('.finish-container');
        
        if (whiteBoard && finishContainer) {
            // 1. 取得 white-board 的寬度
            const whiteBoardWidth = whiteBoard.offsetWidth;
            
            // 2. 將此寬度設定給 finish-container
            finishContainer.style.width = `${whiteBoardWidth - 8}px`;
            
            // 3. 根據原始比例計算出新的高度
            const aspectRatio = ORIGINAL_IMAGE_HEIGHT / ORIGINAL_IMAGE_WIDTH;
            const newHeight = whiteBoardWidth * aspectRatio;
            
            // 4. 將計算出的高度設定給 finish-container
            finishContainer.style.height = `${newHeight - 8}px`;
        }
    }

    // 頁面載入時執行一次
    document.addEventListener('DOMContentLoaded', updateFinishContainerDimensions);

    // 視窗大小改變時，也重新執行
    window.addEventListener('resize', updateFinishContainerDimensions);
    </script>
